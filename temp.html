<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Select with Checkboxes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <form id="checkboxForm">
      <div class="mb-3">
        <label for="checkboxSelect" class="form-label">Select Options</label>
        <div class="border p-3 rounded" id="checkboxSelect" style="background-color: #f8f9fa;">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="options[]" value="Checkup" id="option1">
            <label class="form-check-label" for="option1">
              Option 1
            </label>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary" id="submitButton">Submit</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
